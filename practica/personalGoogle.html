<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="personalGoogleCSS.css">
        <meta charset="utf-8">
        <title>My Google site!</title>
    </head>
    <body>
        <div>
            <section class="header">
                <nav>
                    <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imágenes</a></li>
                </ul>
                </nav>  
                <img src="img/toggle-icon.png" id="toggle-icon" alt="Más opciones" width="30px" height="30px">
                <img src="img/profile-image.png" alt="Foto de perfil" width="50px" height="50px">
        
            </section>
            <section class="hero">
                <div class="hero-1 ">
                    <img src="img/google-logo.png" alt="Logo de Google" width="280px" height="110px">
                    <img src="img/share-icon.png" id="triangulito" alt="Compartir a las redes" width="45px" height="55px">
                    <img src="img/search bar.png" alt="Barra de búsqueda" width="580px" height="60px">
                </div>
            </section>
            <section class="footer">
                <div class="footer-1" id="footer-1">
                    <span>Colombia</span>
                </div>
                <div class="footer-1" id="footer-2">
                    <nav>
                        <ul>
                        <li><a href="#">Sobre Google</a></li>
                        <li><a href="#">Publicidad</a></li>
                        <li><a href="#">Negocios</a></li>
                        <li><a href="#">Cómo funciona la Búsqueda</a></li>
                    </ul>
                    </nav>  
                    <nav>
                        <ul>
                        <li><a href="#">Privacidad</a></li>
                        <li><a href="#">Condiciones</a></li>
                        <li><a href="#">Preferencias</a></li>
                    </ul>
                    </nav>  
                </div>
            </section>
        </div>
    </body>
</html>
